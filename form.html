    <div class="container">
      <h2>Pure Flora</h2>
      <form action="Thankyou.html" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Amr"/>

        <input type="email" id="email" name="email" required placeholder="example@email.com" />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <label for="address">Mobile Number:</label>
        <input type="text" id="mobilenumber" name="mobilenumber" required placeholder="0114 57 54 005" />
        <label for="address">Promocode:</label>
        <input type="text" id="promocode" name="promocode"  />
        </select>

        <div class="checkbox-group">
          <div class="checkbox-item">
            <input
              type="checkbox"
              id="option1"
              name="option1"
              value="Option 1"
            />
            <label for="option1" class="checkbox-label"
              >Plants for interior (Quantity:
              <input
                type="number"
                id="quantity_option1"
                name="quantity_option1"
                min="1"
                max="10"
                value="1" /> )
              <img src="./img/card-1.png" height="50px" width="50px"
            /></label>
          </div>

          <div class="checkbox-item">
            <input
              type="checkbox"
              id="option2"
              name="option2"
              value="Option 2"
            />

              >Plants for garden (Quantity:

                type="number"

                name="quantity_option2"
                min="1"
                max="10"
                value="1"
              /> ) <img src="./img/card-2ficus.png" height="50px" width="50px" />
            </label>
          </div>

          <div class="checkbox-item">
            <input
              type="checkbox"
              id="option3"
              name="option3"
              value="Option 3"
            />
            <label for="option3" class="checkbox-label"
              >Plants for Office (Quantity:
              <input
                type="number"
                id="quantity_option3"
                name="quantity_option3"
                min="1"
                max="10"
                value="1"
              /> )
              <img src="./img/card-3.png" height="50px" width="50px" />
            </label>
          </div>
        </div>
